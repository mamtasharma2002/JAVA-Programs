        border-right: 1px solid white;
      }
      horizontal{
        border-top: 1px solid white;
        border-right: 1px solid white;
      }
    </style>
  </head>

    <h1> Tic Tak Toe </h1>
    <table>

      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>

      <tr>
        <td class="horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
      </tr>

      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>

    </table>
  </body>
</html>
