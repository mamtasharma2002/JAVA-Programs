<!DOCTYPE html>
<html>
  <head>
    <title>Specificity</title>
    <style type="text/css">
      body{
        colour:red;
      }
      p{
        colour: blue;
      }
      ul{
        colour: green;
      }
    li{
      colour: orange;
    }
    .highlight{
      colour: yellow;
    }
    </style>
  </head>
  <body>
    <p>HELLO!!!</p>
    <ul>
      <li class="highlight">John</li>
      <li>Mamta</li>
      <li>George</li>
      <li>Pushpa</li>
      <li class="highlight">Dimple</li>
    </ul>

  </body>
</html>
